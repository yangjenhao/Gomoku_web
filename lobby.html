<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - 大廳</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #323232 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 24px;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00c6fb;
        }

        .rules-list {
            list-style: none;
            padding: 0;
        }

        .rules-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            line-height: 1.4;
        }

        .rules-list li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: #00c6fb;
            font-size: 20px;
        }

        .enter-game-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .enter-game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 251, 0.3);
        }

        .game-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .feature-icon {
            font-size: 30px;
            color: #00c6fb;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .feature-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .rules-container {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .rules-content {
            flex: 1;
        }

        .wiki-image {
            flex: 0 0 200px;
            text-align: center;
            margin-top: -35px;
            margin-right: 30px;
        }

        .wiki-image img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        .wiki-image img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .rules-container {
                flex-direction: column;
            }
            .wiki-image {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-chess logo-icon"></i>
            <span class="logo-text">Gomoku</span>
        </div>
    </div>

    <div class="main-container">
        <div class="content-section">
            <h2 class="section-title">遊戲規則</h2>
            <div class="rules-container">
                <div class="rules-content">
                    <ul class="rules-list">
                        <li>五子棋是一種兩人對弈的棋類遊戲，雙方輪流在棋盤上落子。</li>
                        <li>黑方先手，雙方輪流在棋盤交叉點上放置棋子。</li>
                        <li>任何一方在橫向、縱向或斜向連成五顆或更多棋子，即獲勝。</li>
                        <li>每位玩家有 5 分鐘的思考時間，時間用完則判負。</li>
                        <li>遊戲過程中可以請求悔棋或求和，需要對方同意。</li>
                    </ul>
                </div>
                <div class="wiki-image">
                    <a href="https://zh.wikipedia.org/zh-tw/%E4%BA%94%E5%AD%90%E6%A3%8B" target="_blank">
                        <img src="images/gomoku-board.jpg" 
                             alt="五子棋維基百科" 
                             title="點擊查看維基百科"
                             style="max-width: 200px; height: 200px;">
                    </a>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">遊戲特色</h2>
            <div class="game-features">
                <div class="feature-card">
                    <i class="fas fa-clock feature-icon"></i>
                    <h3 class="feature-title">計時系統</h3>
                    <p class="feature-description">5分鐘限時對局，緊張刺激</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users feature-icon"></i>
                    <h3 class="feature-title">即時對戰</h3>
                    <p class="feature-description">與其他玩家實時對弈</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-comments feature-icon"></i>
                    <h3 class="feature-title">聊天系統</h3>
                    <p class="feature-description">與對手即時流</p>
                </div>
            </div>

            <a href="index.html" class="enter-game-button">
                進入遊戲
            </a>
        </div>
    </div>
</body>
</html>
